<div class="relative inline-block text-left" ng-click="toggleDropdown()">
    <div>
      <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
        
        <div ng-if="$ctrl.data.meta.preset">
            <easy-preset data="$ctrl.data" callback="$ctrl.callback"></easy-preset>
        </div>
        <div ng-if="$ctrl.data.type == 'value'">
            <easy-value data="$ctrl.data" callback="$ctrl.callback"></easy-value>
        </div>

        
        <svg ng-if="$ctrl.presets" class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div 
        ng-if="dropdownshow && $ctrl.presets"
        ng-class="dropdown ? 'transition ease-out duration-100 transform opacity-100 scale-100' : 'transition ease-in duration-75 transform opacity-0 scale-95'"
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none" 
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
    >
        <div class="py-1" role="none">
            <button 
                ng-repeat="preset in $ctrl.presets"
                ng-click="usePreset(preset)"
                class="text-gray-700 block px-4 py-2 text-sm text-left w-full" 
                role="menuitem" 
                tabindex="-1"
            >
                {{preset.name}}
            </button>
        </div>
        <div class="py-1" role="none">
            <button 
                ng-click="useValue()"
                class="text-gray-700 block px-4 py-2 text-sm text-left w-full" 
                role="menuitem" 
                tabindex="-1"
            >
                DÃ©finir une valeur
            </button>
        </div>
    </div>
</div>
